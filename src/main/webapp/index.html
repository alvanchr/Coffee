<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN">
<html>
  <head>
    <style>
        <!-- inline style sheet -->
      #cof_body{
        background-image: url("http://wallpapersdsc.net/wp-content/uploads/2016/09/Coffee-Beans-Wallpaper.jpg") #00d repeat-y fixed;

      #frm{
        border: solid gray 1px;

        margin: 100px auto;
        background: white;
        padding: 50px;
      }
      #btn{
        -webkit-appearance: button;
        -moz-appearance: button;
        appearance: button;
        color: #111;
        background-color: #ff7b00;
        padding: 5px;
        margin-left: 69%;
      }
      #btn:hover{
        box-shadow: 0 12px 16px 0 rgba(0,0,0,0.24),0 17px 50px 0 rgba(0,0,0,0.19);
      }
      h1{
        color: #111;
        font-family: 'Helvetica Neue', sans-serif;
        font-size: 110px;
        font-weight: bold;
        letter-spacing: -5px;
        margin: 100px 0 72px;
        line-height: 1;
        text-align: center;
      }
      h1.login{
        color: #111;
        font-family: 'Helvetica Neue', sans-serif;
        font-size: 80px;
        font-weight: bold;
        letter-spacing: -1px;
        margin: 100px 0 50px;
        line-height: 12px;
        text-align: center;
      }
      h2{
        color: #111;
        font-family: 'Open Sans', sans-serif;
        font-size: 30px;
        font-weight 300;
        line-height: 32px;
        margin: 72px 0 42px;
        text-align: center;
      }
      p{
        color: #685206;
        font-family: 'Helvetica Neue', sans-serif;
        font-size: 14px;
        font-weight: 600;
        line-height: 24px;
        margin: 0 0 24px;
        text-align: center;
      }
      p.login{
        color: #685206;
        font-family: 'Helvetica Neue', sans-serif;
        font-size: 14px;
        font-weight: 600;
        line-height: 24px;
        margin: 0 0 24px;
        text-align: center;
      }
      a{
        -webkit-appearance: button;
        -moz-appearance: button;
        appearance: button;
        color: #111;
        background-color: #ff7b00;
        padding: 5px;
      }
      a:hover{
        box-shadow: 0 12px 16px 0 rgba(0,0,0,0.24),0 17px 50px 0 rgba(0,0,0,0.19);
      }
    </style>
    <title>Editor</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>    
    <script language="javascript">
    $(document).ready(function () { 
        $('#check-user').click(function ()
        {
            var name = document.getElementById("mail");
            var password = document.getElementById("pass");
            var url='tcss360/users/0';
            $.ajax({
              type: 'GET',
              url: url,
              datatype: 'json',
              success: render_login
            });
        }); 
        $('#register-user').click(function ()
        {
          location.href = "https://still-fjord-79022.herokuapp.com/register.html";
        });
    } );  
    
    // Checks the user in.
    function render_login(data)  {
      var name = document.getElementById("mail");
      var pass = document.getElementById("pass");
      $.each(data, function(index, user) { 
        if (user.email == name && user.password == pass) {
          location.href = "https://still-fjord-79022.herokuapp.com/shops.html";
        }
      });
    }
  </script>
  </head>
  <body  id="cof_body">
    <h1 class="login">Coffee Login</h1>
    <div id="frm">
      <p class ="login">
        <label for="mail">E-mail:</label>
        <input type="email" id="mail" name="mail" />
      </p>
      <p class ="login">
        <label for="pass">Password:</label>
        <input type="password" id="pass" name="pass" />
      </p>
      <p class ="login">
        <input type="button" value="Login" onclick="" id="check-user"/>
      </p>
      <p class ="login">
        <input type="button" value="Register" onclick="" id="register-user"/>
      </p>
    </div>
  </body>
</html>
