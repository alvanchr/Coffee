    <title>Register User</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>    
    <script language="javascript">
    $(document).ready(function () { 
        
       
        // Save-User Click function
        //
        // If a new user, calls the POST to create a new user
        // If an existing user, call the PUT to update the user
        $('#register-user').click(function ()
        {
            // Create a new record
            //document.write("hello");
            var username = document.getElementById("username");
            var password = document.getElementById("password");
            var email = document.getElementById("email");
            var Fname = document.getElementById("fname");
            var Lname = document.getElementById("lname");
            var user = { 'username': username.value,
                         'password': password.value,
                         'email': email.value,
                         'fname': Fname.value,
                         'lname': Lname.value,
                         'utype': 'u'};         
            var url='tcss360/users/';
            if (confirm('Are you sure?')) {
              $.ajax({
                type: 'POST',
                url: url,
                datatype: 'json',
                data: JSON.stringify(user),
                contentType: 'application/json',
                success: render
              });         
            }
        });    
    } );
    // Checks the user in.
    function render(data)  {
          location.href = "https://still-fjord-79022.herokuapp.com/home.html";
    }
  </script>
